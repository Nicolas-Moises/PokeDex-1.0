<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/favicon.png">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Pokedev</title>
</head>
<body>
    <main>

        <img src="" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input__search" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev" data-key="37">
                &lt; Prev
            </button>
            
            <button class="button btn-next" data-key="39">
                Next &gt;
            </button>

        </div>
        <img src="assets/img/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
